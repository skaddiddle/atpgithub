<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Página Web com BootStrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-primary text-white text-center p-4">
      <h1>Viagem dos Sonhos</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">SAC</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container my-4">
      <section class="mb-4">
        <h2>Taxas</h2>
        <p>Temos taxas de 8% sobre o valor da compra.</p>
      </section>

      <section class="mb-4">
        <h2>Pacotes</h2>
        <p>Viagem, Hotel, Alguel de Carro.</p>
      </section>

      <section class="mb-4">
        <h2>Contatos</h2>
        <p>Telefone: (99) 99999-9999</p>
        <p>Email: viageconosto.sat@vcn.com</p>
      </section>
    </main>

    <footer class="bg-dark text-white text-center p-3">
      <p>
        &copy; <span id="ano"></span> Viagem dos Sonhos. Todos os direitos
        reservados.
      </p>
    </footer>

    <script>
      document.getElementById("ano").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
